<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen YouTube Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/SMgfzGvzNCg?autoplay=1&controls=0&showinfo=0&autohide=1&fs=1&rel=0" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
</body>
</html>
